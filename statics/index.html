		<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">用户注册</h4>
            </div>
            <div class="modal-body">
            	<p>用户名</p>
            	<input type="text" id="username" placeholder="输入用户名"/>
            	<p>密码</p>
            	<input type="text" id="pwd" placeholder="输入密码"/>
            	<p>确认密码</p>
            	<input type="text" id="pwd1" placeholder="再次输入密码"/>
            	<p>邮箱</p>
            	<input type="text" id="email" placeholder="输入e-mail地址"/>
            </div>
            <div class="modal-footer">      
                <button type="button" class="btn btn-primary"  id="regist">注册</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
		
		
		
		
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModals" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
             <h4 class="modal-title" id="myModalLabel">用户登录</h4>
            </div>
            <div class="modal-body">
            	
            <p>用户名</p>
            	<input type="text" id="usernames" placeholder="输入用户名"/>
            	<p>密码</p>
            	<input type="text" id="pwds" placeholder="输入密码"/>	
            	
            	
           
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="login">登录</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
			
	
	
		<!-- 模态框（Modal） -->
<div class="modal fade" id="comment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">职位信息</h4>
            </div>
            <div class="modal-body">
            	<p>公司logo</p>
            	<input type="file" id="filed"/>
            	
            	<div class="img">
            		<img src="imgs/10.jpg"/>
            	</div>
            	
            	<p>职位名称</p>
            	<input type="text" id="position" placeholder="输入职位名称"/>
            	<p>公司名称</p>
            	<input type="text" id="company" placeholder="输入公司名称"/>
            	<p>工作经验</p>
            	<input type="text" id="expreience" placeholder="输入工作经验"/>
            	<p>职位类型</p>
            	<input type="text" id="type" placeholder="输入职位类型"/>
            	<p>工作地点</p>
            	<input type="text" id="site" placeholder="输入工作地点"/>
            	<p>工作薪资</p>
            	<input type="text" id="salary" placeholder="输入工作薪资"/>
            </div>
            <div class="modal-footer">      
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="send">提交</button>
                <button type="button" class="btn btn-primary hidden" data-dismiss="modal" id="comfirm">确认</button>
                
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

	<script src="js/regist.js"></script>
	<!--登录-->
	<script src="js/login.js"></script>
	<!--详情-->
	<script src="js/comment.js"></script>
	
	
	<script type="text/html" id="commentTemp">
		{{each list as item }}
				<tr class="boxed">
					<td>{{item.index}}</td>
					<td class="imgs"><img src="{{item.img}}" id="logo"></td>
					<td class="position">{{item.position}}</td>
					<td class="company">{{item.company}}</td>
					<td class="expreience">{{item.expreience}}</td>
					<td class="type">{{item.type}}</td>
					<td class="site">{{item.site}}</td>
					<td class="salary">{{item.salary}}</td>
					<td>
				<button class="btn btn-primary" data-toggle="modal" data-target="#comment" id="edit" data-id={{item._id}}>修改</button>
				<button data-id={{item._id}} id="del">删除</button>
					</td>
				</tr>
		
		
		{{/each}}
	</script>
